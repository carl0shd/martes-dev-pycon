<!DOCTYPE html>
<html lang="en">

<head>
  <title>PyScript Examples #2</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://pyscript.net/releases/2022.12.1/pyscript.css" />
  <script defer src="https://pyscript.net/releases/2022.12.1/pyscript.js"></script>
</head>

<body>
  <py-config></py-config>

  <main>
    <section>
      <div>
        <label for="fav-movie">Your favorite movie:</label>
        <input id="fav-movie" type="text" value="Iron Man">
      </div>
      <br />
      <div>
        <label for="top-n">Number of recommendations:</label>
        <input id="top-n" type="number" min="1" value="5">
      </div>
      <br />
      <button id="run-btn" class="py-button" type="submit">
        Recommend!
      </button>
    </section>
  </main>

  <py-script></py-script>
</body>

</html>
